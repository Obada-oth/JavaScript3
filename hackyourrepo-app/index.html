<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="./hyf.png" />
    <link rel="shortcut icon" type="image/png" href="./hyf.png" />
    <title>HackYourRepo</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="header" class="header">
      <div class="select">
        <label for="select-repo" class="label">HYF Repositories</label>
        <select name="select-repo" id="select-repo"> </select>
      </div>
    </header>
    <main>
      <div class="details">
        <section class="main-content">
          <div id="details">
            <p>Choose a repository to see more details!</p>
          </div>
        </section>
      </div>
      <div class="contributors">
        <section id="contributors" class="main-content">
          <h3>contributors</h3>
        </section>
        <section id="contributors-list" class="main-content"></section>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
